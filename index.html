<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Musicer</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png?">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png?">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png?">
    <link rel="manifest" href="./assets/favicon/site.webmanifest?">

    <!-- styles -->
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<main>
    <div class="container">
        <div id="notification">Copied!</div>
        <div class="button-container">
            <div><label for="cb_search_release">Search for release date (takes longer)</label><input type="checkbox" class="btn" id="cb_search_release" /></div>
            <input type="text" class="btn" id="text_input" list="history" autocomplete="off"/>
            <datalist id="history"></datalist>
            <button class="btn" id="btn_find">Find</button>
        </div>
        <div style="background-color: #bebec2; margin-bottom: 5px">
            <div class="loader" id="loader" style="visibility: hidden"></div>
        </div>
        <table id="results" class="tbl"></table>
    </div>
</main>
<!-- javascript -->
<script src="app.js"></script>
</body>
</html>
